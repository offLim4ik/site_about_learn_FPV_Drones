<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main class="error-container">
        <div class="error-content">

                <a href="/" class="error-button">

                </a>
                <a href="/main" class="error-button secondary">
                    <i class="fas fa-book"></i> Наши курсы
                </a>
            </div>

                <i class="fas fa-drone-alt"></i>
